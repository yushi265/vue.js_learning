
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <input type="text" v-model.number="width">{{ width }}
    <input type="text" v-model.number="halfWidth">{{ halfWidth }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>

    new Vue({
      el: '#app',
      data: {
        width: 800
      },
      computed: {
        halfWidth: {
          get: function() {
            return this.width / 2
          },
          set: function(val) {
            return this.width = val * 2
          }
        }
      }
    })

  </script>

</body>
</html>
