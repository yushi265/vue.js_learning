
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <p>{{ width }}の半分は{{ halfWidth }}</p>
    <p>{{ height }}の半分は{{ halfHeight }}</p>
    <p>X: {{ halfPoint.x }}</p>
    <p>Y: {{ halfPoint.y }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>

    new Vue({
      el: '#app',
      data: {
        width: 800,
        height: 600
      },
      computed: {
        halfWidth: function () {
          return this.width / 2
        },
        halfHeight: function () {
          return this.height / 2
        },
        halfPoint: function () {
          return {
            x: this.halfWidth,
            y: this.halfHeight
          }
        }
      }
    })

  </script>

</body>
</html>
