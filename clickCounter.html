
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="" id="app">
    <button v-on:click="plus">ふやす</button>
    <button v-on:click="minus">へらす</button>
    <p>{{ counter }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>

    new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
        plus: function() {
          this.counter += 1;
        },
        minus: function () {
          if (this.counter > 0) {
            this.counter -= 1;
          }
        }
      }
    })

  </script>

</body>
</html>
